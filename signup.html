<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feet Hub</title>
    <link rel="stylesheet" href="feethub-style.css">
</head>

<body>

<nav class="top-nav" role="menubar">
  <ul class="nav-categories">

    <li>
      <button onclick="location.href='index.html'" class="main-category">
        Go Back To The Verification Page
      </button>
    </li>
    <li>
      <button onclick="location.href='signup.html'" class="main-category">
        Login Into An Existing Account, If You Have One Already
      </button>
    </li>
  </ul>
  <div class="nav-indicator"></div>
</nav>

    <div class="form-container">
        <h2>Sign Up</h2>

        <form id="signup-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password">
            </div>

            <button type="submit">Sign Up</button>
        </form>
        
        <div id="signup-message"></div>

        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
